name: linter
on: push

jobs:
  super-linter:
    name: ${{github.actor}} is linting code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linting job
        uses: ./.github/actions/greet
      - name: Echo github.event.ref
        run: echo ${{ github.event.ref }}
      - name: Echo github.event
        run: echo ${{ toJson(github.event) }}
      - name: Echo result
        run: echo  ${{ (github.event.ref == 'refs/heads/main' && github.event.pull_request.merged == true && '*Dev*') || 'Dev' }}

  deployToDev: 
    name: Deploy code to dev
    runs-on: ubuntu-latest
    needs: [super-linter]
    environment: 
      name: ${{ (github.event.ref == 'refs/heads/main' && github.event.pull_request.merged == true && '*Dev*') || 'Dev' }}
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to dev

  deployToProd: 
    name: Deploy code to prod
    needs: [deployToDev]
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: Prod
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to prod